<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./functionality/style.css" />
    <title>Todo-App</title>
  </head>
  <body>
    <h1>Todo-app</h1>

        type="text"
        id="todo-name"

  </body>
</html>
